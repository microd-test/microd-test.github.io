<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestCase</title>
  </head>
  <!-- 💁 Include both scripts below to support all browsers! -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js">
  </script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->


  <script nomodule
    src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer-legacy.js">
  </script>


  <body>
    <!-- <model-viewer ar alt="A 3D model of the AICO model." src="./AICO/AICO_GLTF_TEST.gltf"></model-viewer> -->
    <!--<model-viewer alt="A 3D model of the AICO model."ios-src="./AICO/AICO_OBJ_USDZ.usdz">-->
    <!-- <model-viewer alt="A 3D model of the AICO model." src="./AICO/AICO_GLTF_TEST.gltf" reveal="auto" camera-controls ar unstable-webxr ios-src="./AICO/AICO_OBJ_USDZ.usdz"> -->
    <model-viewer 
        id="reveal" 
        preload 
        camera-controls 
        auto-rotate 
        ar 
        unstable-webxr 
        alt="A 3D model of the AICO model"
        poster="./images/aico_thumb.png" 
        src="./AICO/AICO_GLTF_TEST.gltf" 
        ios-src="./AICO/AICO_OBJ_USDZ.usdz">
      </model-viewer>
  </body>
</html>
